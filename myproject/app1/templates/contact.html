<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Optional Tailwind CSS or your own styles -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

    <div class="w-full max-w-xl p-8 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">Contact Us</h1>

        <form method="post" action="{% url 'contact' %}">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="name" class="block text-sm font-semibold text-gray-700">Name</label>
                <input type="text" name="name" id="name" required
                       class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring focus:ring-blue-200">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
                <input type="email" name="email" id="email" required
                       class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring focus:ring-blue-200">
            </div>

            <div class="mb-4">
                <label for="message" class="block text-sm font-semibold text-gray-700">Message</label>
                <textarea name="message" id="message" rows="5" required
                          class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring focus:ring-blue-200"></textarea>
            </div>

            <div class="text-center">
                <button type="submit"
                        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                    Send Message
                </button>
            </div>
        </form>
    </div>

</body>
</html>
