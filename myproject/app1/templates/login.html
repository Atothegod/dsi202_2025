<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 font-sans antialiased">

    <div class="container mx-auto px-4 py-12">
        <div class="max-w-sm mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-center text-green-900 mb-4">Login</h2>
            
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-green-900">Username</label>
                    <input type="text" name="username" id="username" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-green-400" required>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="block text-green-900">Password</label>
                    <input type="password" name="password" id="password" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-green-400" required>
                </div>
                
                <button type="submit" class="w-full py-3 bg-green-600 text-white rounded-lg hover:bg-green-700">Login</button>
            </form>

            <div class="mt-6 text-center">
                <p class="mb-2 text-green-900">or</p>
                <a href="{% url 'social:begin' 'google-oauth2' %}" 
                class="flex items-center justify-center gap-2 w-full py-3 bg-white text-gray-700 border border-gray-300 rounded-lg shadow hover:shadow-md transition">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
                    alt="Google logo"
                    class="w-5 h-5">
                <span class="font-medium">Continue with Google</span>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
