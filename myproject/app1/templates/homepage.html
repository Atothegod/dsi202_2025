<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Treevaq - Home</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <style>
          @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');
          
          /* Glass Effect */
          .glass {
              background: rgba(0, 0, 0, 0.4);
              backdrop-filter: blur(12px);
              border: 1px solid rgba(255, 255, 255, 0.08);
          }
  
          /* Hero Section Background */
          .hero-bg {
              background: radial-gradient(circle, rgba(0, 0, 0, 0.9) 35%, rgba(0, 0, 0, 0) 50%),
                          linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
              animation: gradientShift 15s ease infinite;
              background-size: 200% 200%;
              position: relative;
              overflow: hidden;
              height: 100vh;
          }
  
          @keyframes gradientShift {
              0% { background-position: 0% 50%; }
              50% { background-position: 100% 50%; }
              100% { background-position: 0% 50%; }
          }
  
          /* Glow and Hover Effects */
          .glow-text {
              color: #fff;
              font-size: 5rem; /* Make the text bigger */
              text-shadow: 0 0 10px rgba(255, 215, 100, 0.7), 0 0 20px rgba(255, 215, 100, 0.7), 0 0 30px rgba(255, 215, 100, 0.7);
              animation: glow 1.5s ease-in-out infinite alternate;
          }
  
          @keyframes glow {
              0% { text-shadow: 0 0 10px rgba(255, 215, 100, 0.7), 0 0 20px rgba(255, 215, 100, 0.7); }
              100% { text-shadow: 0 0 30px rgba(255, 215, 100, 0.9), 0 0 40px rgba(255, 215, 100, 0.9); }
          }
  
          /* Button Glow and Hover Effects */
          .glow-btn {
              background-color: #ffcc00;
              color: #000;
              padding: 12px 24px;
              font-size: 1.2rem;
              font-weight: bold;
              text-transform: uppercase;
              border-radius: 30px;
              transition: 0.3s ease;
          }
  
          .glow-btn:hover {
              box-shadow: 0 0 20px rgba(255, 215, 100, 0.8), 0 0 40px rgba(255, 215, 100, 0.8);
              transform: scale(1.05);
          }
  
          /* Fade-in Animation */
          .fade-in {
              opacity: 0;
              animation: fadeIn 2s ease forwards;
          }
  
          @keyframes fadeIn {
              to { opacity: 1; }
          }
  
          /* Font Styling */
          body {
              font-family: 'Playfair Display', serif;
              color: #f4f1ec;
          }
  
          /* Navbar Adjustments */
          .navbar {
              position: fixed;
              top: 0;
              left: 0;
              right: 0;
              z-index: 10;
              background-color: rgba(0, 0, 0, 0.5);
          }
  
      </style>
  </head>
  <body class="bg-black text-[#f4f1ec] antialiased">
  
      <!-- Navigation -->
      <nav class="navbar glass p-6">
          <div class="container mx-auto flex justify-between items-center">
              <a href="{% url 'homepage' %}" class="text-4xl font-semibold tracking-wide glow-text">Treevaq</a>
              <div class="space-x-8">
                  <a href="{% url 'product_list' %}" class="hover:text-yellow-300 transition">Products</a>
                  <a href="#" class="hover:text-yellow-300 transition">About</a>
                  <a href="#" class="hover:text-yellow-300 transition">Contact</a>
              </div>
          </div>
      </nav>
  
      <!-- Hero Section -->
      <section class="hero-bg flex items-center justify-center text-center relative overflow-hidden">
          <div class="fade-in z-10 text-center">
              <!-- Batman Effect (Shadowing Dark Areas) -->
              <h1 class="glow-text mb-6 tracking-tight font-bold">Treevaq</h1>
              <a href="{% url 'product_list' %}" class="glow-btn mt-4 transition">Enter</a>
          </div>
      </section>
  
      <!-- Footer -->
      <footer class="bg-black text-gray-600 py-10 text-center text-sm">
          Â© 2025 Treevaq. All Rights Reserved.
      </footer>
  
  </body>
  </html>
