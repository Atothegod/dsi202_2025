<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 font-sans antialiased">

    <div class="container mx-auto px-4 py-12">
        <div class="max-w-sm mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-center text-green-900 mb-4">Sign Up</h2>
            
            <!-- แสดงข้อความแจ้งเตือน -->
            {% if messages %}
                <div class="bg-green-500 text-white p-4 rounded-lg mb-6">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-green-900">Username</label>
                    <input type="text" name="username" id="username" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-green-400" required>
                </div>
                
                <div class="mb-4">
                    <label for="email" class="block text-green-900">Email</label>
                    <input type="email" name="email" id="email" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-green-400" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-green-900">Password</label>
                    <input type="password" name="password" id="password" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-green-400" required>
                </div>
                
                <button type="submit" class="w-full py-3 bg-green-600 text-white rounded-lg hover:bg-green-700">Sign Up</button>
            </form>
        </div>
    </div>

</body>
</html>
