<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Treevaqüå±</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-green-50 font-sans antialiased">

    <!-- Navigation -->
    <nav class="bg-green-900 text-white p-6 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'homepage' %}" class="text-4xl font-bold tracking-wider hover:text-green-300">Treevaqüå±</a>
            <div class="space-x-8">
                <a href="{% url 'product_list' %}" class="text-lg hover:text-green-300 transition-colors">Products</a>
                <a href="#" class="text-lg hover:text-green-300 transition-colors">About Us</a>
                <a href="#" class="text-lg hover:text-green-300 transition-colors">Contact</a>
                <a href="{% url 'cart_view' %}" class="text-lg hover:text-green-300 transition-colors">
                    <span id="cart-count">{{ cart_count|default:'0' }}</span> üõí
                </a>
            </div>
        </div>
    </nav>

    <section class="container mx-auto py-16 px-6">
        <div class="flex flex-col lg:flex-row items-center lg:space-x-12">
            <div class="w-full lg:w-1/3">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full object-contain h-96 rounded-lg">
            </div>
            <div class="w-full lg:w-2/3 mt-8 lg:mt-0">
                <h1 class="text-4xl font-bold text-green-900">{{ product.name }}</h1>
                <p class="text-green-700 mt-4">{{ product.description }}</p>
                <p class="text-green-600 font-medium mt-4">Eco Score: {{ product.eco_score }}</p>
                <div class="flex justify-between items-center mt-6">
                    <span class="text-2xl font-semibold text-green-900">${{ product.price }}</span>
                    <!-- Add to Cart Form -->
                    <form id="add-to-cart-form" method="POST" action="{% url 'add_to_cart' product.id %}">
                        {% csrf_token %}
                        <input type="number" name="quantity" value="1" min="1" class="w-16 text-center border rounded mr-2">
                        <button id="add-to-cart-btn" type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                            Add to Cart
                        </button>
                    </form>
                </div>
                <div id="cart-notification" class="mt-4 text-green-600 font-medium hidden">
                    Product added to cart successfully!
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-green-900 text-white py-12 mt-16">
        <div class="container mx-auto text-center">
            <p class="text-lg">&copy; 2025 Treevaqüå± | All Rights Reserved</p>
        </div>
    </footer>

    <script>
        $(document).ready(function() {
            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ï‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÉ‡∏ô‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤
            function updateCartCount() {

                    success: function(response) {
                        if (response.cart_count !== undefined) {
                            $('#cart-count').text(response.cart_count);
                        }
                    }
                });
            }
            
            // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤
            updateCartCount();

                addBtn.prop('disabled', true);

                    success: function(response) {
                        // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ï‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÉ‡∏ô‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤‡∏à‡∏≤‡∏Å‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏Ç‡∏≠‡∏á‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå
                        if (response.total_items !== undefined) {

                            // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå ‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ï

                    },

                        alert('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏•‡∏á‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á');
                    },

                        addBtn.prop('disabled', false);

        });
    </script>
</body>
</html>
