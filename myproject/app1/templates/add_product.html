{% extends 'base.html' %}

{% block content %}
<!-- Add Product Form -->
<section class="py-16 px-6">
    <h1 class="text-3xl font-bold text-white mb-8 text-center">Add a New Product</h1>

    <form method="POST" enctype="multipart/form-data" class="bg-white p-8 rounded-lg shadow-lg max-w-xl mx-auto space-y-6">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 gap-4">
            <!-- Product Name Field -->
            <div class="space-y-2">
                <label for="name" class="text-lg text-green-900 block">Product Name</label>
                <input type="text" name="name" id="name" class="w-full px-4 py-2 rounded-lg bg-green-50 text-green-900 border-2 border-green-300 focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Enter product name" required>
            </div>

            <!-- Product Description Field -->
            <div class="space-y-2">
                <label for="description" class="text-lg text-green-900 block">Description</label>
                <textarea name="description" id="description" rows="4" class="w-full px-4 py-2 rounded-lg bg-green-50 text-green-900 border-2 border-green-300 focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Enter product description" required></textarea>
            </div>

            <!-- Product Category Field -->
            <div class="space-y-2">
                <label for="category" class="text-lg text-green-900 block">Category</label>
                <select name="category" id="category" class="w-full px-4 py-2 rounded-lg bg-green-50 text-green-900 border-2 border-green-300 focus:outline-none focus:ring-2 focus:ring-green-600" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="home">Home</option>
                </select>
            </div>

            <!-- Product Price Field -->
            <div class="space-y-2">
                <label for="price" class="text-lg text-green-900 block">Price</label>
                <input type="number" name="price" id="price" class="w-full px-4 py-2 rounded-lg bg-green-50 text-green-900 border-2 border-green-300 focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Enter product price" required>
            </div>

            <!-- Product Stock Field -->
            <div class="space-y-2">
                <label for="stock" class="text-lg text-green-900 block">Stock</label>
                <input type="number" name="stock" id="stock" min="0" class="w-full px-4 py-2 rounded-lg bg-green-50 text-green-900 border-2 border-green-300 focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Enter product stock" required>
            </div>

            <!-- Product Eco Score Field -->
            <div class="space-y-2">
                <label for="eco_score" class="text-lg text-green-900 block">Eco Score</label>
                <input type="number" step="0.01" name="eco_score" id="eco_score" min="0" max="10" class="w-full px-4 py-2 rounded-lg bg-green-50 text-green-900 border-2 border-green-300 focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Enter eco score (0-10)" required>
            </div>

            <!-- Product Image Upload -->
            <div class="space-y-2">
                <label for="image" class="text-lg text-green-900 block">Product Image</label>
                <input type="file" name="image" id="image" class="w-full px-4 py-2 rounded-lg bg-green-50 text-green-900 border-2 border-green-300 focus:outline-none focus:ring-2 focus:ring-green-600">
            </div>
        </div>
        
        <button type="submit" class="mt-6 w-full bg-green-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-green-700 transition">
            Add Product
        </button>
    </form>
</section>
{% endblock %}
