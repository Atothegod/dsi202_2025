<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add Product - Treevaq</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans antialiased">

    <!-- Navigation -->
    <nav class="bg-gray-950 text-white p-6 shadow-md shadow-yellow-500/20">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'homepage' %}" class="text-4xl font-bold tracking-wider text-yellow-400 hover:text-yellow-500">Treevaq</a>
            <div class="space-x-6">
                <a href="{% url 'product_list' %}" class="hover:text-yellow-400">Products</a>
                <a href="{% url 'cart_view' %}" class="hover:text-yellow-400">ðŸ›’ Cart</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'add_product' %}" class="hover:text-yellow-400">âž• Add Product</a>
                    <form method="POST" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" style="background: none; border: none; color: #facc15; cursor: pointer;">
                            Logout
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'sign_up' %}" class="hover:text-yellow-400">Sign Up</a>
                    <a href="{% url 'login' %}" class="hover:text-yellow-400">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Add Product Form -->
    <section class="container mx-auto py-16 px-6">
        <h1 class="text-3xl font-bold text-yellow-400 mb-8 text-center">Add a New Product</h1>

        <form method="POST" enctype="multipart/form-data" class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-xl mx-auto space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 gap-4">
                <!-- Product Name Field -->
                <div class="space-y-2">
                    <label for="name" class="text-lg text-yellow-400 block">Product Name</label>
                    <input type="text" name="name" id="name" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-200 border-2 border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Enter product name" required>
                </div>

                <!-- Product Description Field -->
                <div class="space-y-2">
                    <label for="description" class="text-lg text-yellow-400 block">Description</label>
                    <textarea name="description" id="description" rows="4" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-200 border-2 border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Enter product description" required></textarea>
                </div>

                <!-- Product Category Field -->
                <div class="space-y-2">
                    <label for="category" class="text-lg text-yellow-400 block">Category</label>
                    <select name="category" id="category" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-200 border-2 border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="home">Home</option>
                    </select>
                </div>

                <!-- Product Price Field -->
                <div class="space-y-2">
                    <label for="price" class="text-lg text-yellow-400 block">Price</label>
                    <input type="number" name="price" id="price" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-200 border-2 border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Enter product price" required>
                </div>


                <div class="space-y-2">
                    <label for="stock" class="text-lg text-yellow-400 block">Stock</label>
                    <input type="number" name="stock" id="stock" min="0" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-200 border-2 border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Enter product stock" required>
                </div>


                <!-- Product Eco Score Field -->
                <div class="space-y-2">
                    <label for="eco_score" class="text-lg text-yellow-400 block">Eco Score</label>
                    <input type="number" step="0.01" name="eco_score" id="eco_score" min="0" max="10" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-200 border-2 border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Enter eco score (0-10)" required>
                </div>


                <!-- Product Image Upload -->
                <div class="space-y-2">
                    <label for="image" class="text-lg text-yellow-400 block">Product Image</label>
                    <input type="file" name="image" id="image" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-200 border-2 border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                </div>
            </div>
            
            <button type="submit" 
                class="mt-6 w-full bg-yellow-500 text-gray-900 px-6 py-2 rounded-lg font-semibold hover:bg-yellow-600 transition">
                Add Product
            </button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-950 text-gray-400 py-12 mt-16">
        <div class="container mx-auto text-center">
            <p class="text-lg">Â© 2025 TreevaqðŸŒ± | All Rights Reserved</p>
        </div>
    </footer>

</body>
</html>
