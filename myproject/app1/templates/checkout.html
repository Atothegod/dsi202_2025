<!-- templates/checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Checkout - Treevaq</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 text-gray-800">

    <!-- Navigation -->
    <nav class="bg-green-800 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-3xl font-bold tracking-wide flex items-center">
                <svg class="w-6 h-6 mr-2 text-green-300" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24">
                    <path d="M12 2C12 2 8 7 8 10a4 4 0 008 0c0-3-4-8-4-8zm0 0v10m0 4h.01" />
                </svg>
                Treevaq
            </a>
            <div class="space-x-6 font-medium">
                <a href="/cart" class="hover:text-green-300 transition">Cart</a>
                <a href="/about" class="hover:text-green-300 transition">About</a>
                <a href="/contact" class="hover:text-green-300 transition">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Checkout Container -->
    <div class="container mx-auto p-8 bg-white shadow-xl mt-12 rounded-2xl max-w-4xl">
        <h2 class="text-4xl font-bold text-center mb-10 text-green-700">ðŸŒ¿ Checkout</h2>

        <form method="post">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">

                <!-- Shipping Info -->
                <div>
                    <h3 class="text-2xl font-semibold text-green-800 mb-4">Shipping Information</h3>

                    <label for="full_name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" name="full_name" id="full_name" required
                           class="w-full p-3 border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
                           placeholder="Your full name" />

                    <label for="address" class="block text-sm font-medium text-gray-700 mt-5 mb-1">Address</label>
                    <textarea name="address" id="address" required
                              class="w-full p-3 border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
                              placeholder="Your shipping address"></textarea>

                    <label for="phone_number" class="block text-sm font-medium text-gray-700 mt-5 mb-1">Phone Number</label>
                    <input type="text" name="phone_number" id="phone_number" required
                           class="w-full p-3 border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
                           placeholder="Your phone number" />
                </div>

                <!-- Cart Summary -->
                <div>
                    <h3 class="text-2xl font-semibold text-green-800 mb-4">Cart Summary</h3>
                    <ul class="space-y-4 bg-green-50 p-4 rounded-lg border border-green-100">
                        {% for item in cart_items %}
                            <li class="flex justify-between text-gray-700">
                                <span>{{ item.product.name }}</span>
                                <span>{{ item.quantity }} Ã— à¸¿{{ item.product.price }}</span>
                            </li>
                        {% endfor %}
                    </ul>

                    <p class="mt-6 text-xl font-semibold text-green-700 border-t border-green-200 pt-4">
                        Total: à¸¿{{ total_price }}
                    </p>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-10 text-center">
                <button type="submit"
                        class="bg-green-600 hover:bg-green-700 text-white px-8 py-3 rounded-xl text-lg font-semibold shadow-md transition focus:outline-none focus:ring-2 focus:ring-green-500">
                    Place Order ðŸŒ±
                </button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-green-800 text-white text-center py-6 mt-16">
        <p class="text-sm">&copy; 2025 Treevaq. All Rights Reserved.</p>
    </footer>

</body>
</html>
